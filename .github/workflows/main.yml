name: CI
on:
 push:
  branches:
    - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 18
    
    - name: Install dependencies
      run: npm install 
    - name: start deployment
      run: npm run lint && npm run build 